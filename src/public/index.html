<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shorty</title>
  <script src='js/app.js'></script>
  <link rel="stylesheet" href="styles/app.css">
</head>

<body class="center">
  <h1>Shorten your URL</h1>
  <div>
    <div>
      <input type="text" id="longUrl" placeholder="Enter a long URL" />
      <button class="button" id="urlSave" onclick="urlSaver()">Shorten</button>
    </div>
    <div id="outputUrl">
      <a id="short" href="" target="_blank">
      </a>
    </div>
    <hr>
  </div>

  <div id="openCode">
    <div>
      <input type="text" id="code" placeholder="Enter the code" />
      <button class="button" id="openUrl" onclick="openUrl()">Open</button>
    </div>
  </div>
</body>

</html>
